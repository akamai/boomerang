<%= header %>
<%= boomerangScript %>
<script src="29-resource-groups-custom-start.js" type="text/javascript"></script>

<div id="wrapper">
	<div id="element"></div>
</div>

<script type="text/javascript">
BOOMR_test.init({
	testAfterOnBeacon: true,
	ResourceTiming: {
		enabled: true
	},
	PageParams: {
		customTimers: [
			{
				name: "Resource Group nav-start defined as start",
				index: 1,
				label: "ctim.CT1",
				type: "ResourceGroup",
				value: {
					"*/29-resource-groups-custom-start.html": {
						on: ["onload"],
						resources: [{
							type: "queryselector",
							value: "#element",
							start: "navigationStart"
						}]
					}
				}
			}
		]
	}
});
</script>

<script type="text/javascript">
setTimeout(function() {
	var url = "/delay?delay=1000&id=zzz&file=/pages/04-page-params/support/img.jpg";
	var img = document.createElement("img");
	var element = document.getElementById("element");
	img.src = url;
	element.appendChild(img);
}, 1000);
</script>
<img src="/delay?delay=5000&id=yyy&file=/pages/04-page-params/support/img.jpg"/>
<%= footer %>
