<%= header %>
<%= boomerangSnippet %>
<script src="02-page-group-xhrs.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
	instrument_xhr: true,
	testAfterOnBeacon: true, 
	PageParams: {
		pageGroups: [
			{
				type: "Regexp",
				parameter1: "/pages/.*",
				parameter2: "Test Pages"
			},
			{
				type: "Regexp",
				parameter1: "/blackhole",
				parameter2: "XHR Test Pages_subresource"
			}
		]
	},
	afterFirstBeacon:
		function() {
			if (!BOOMR.plugins.AutoXHR) {
				return;
			}

			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/blackhole", true);
			xhr.send(null);
		}
});
</script>
<%= footer %>
