<%= header %>
<%= boomerangScript %>
<script src="28-send-metric-change-dimension.js" type="text/javascript"></script>
<script>
var pageGroup = "PG";
var abTest = "A";
var testDimension = "Dimension1";
var testTimer = 111;

BOOMR_test.init({
	testAfterOnBeacon: 3,
	PageParams: {
		customMetrics: [
			{
				name: "custom_metric_1",
				index: 1,
				type: "Custom",
				label: "cmet.CM1",
				parameter1: "testMetric"
			}
		],
		customTimers: [
			{
				name: "custom_timer_1",
				index: 1,
				type: "Custom",
				label: "custom1",
				parameter1: "testTimer"
			}
		],
		customDimensions: [
			{
				"name": "CD1",
				"index": 1,
				"type": "JavaScriptVar",
				"label": "cdim.CD1",
				"dataType": "Boolean",
				"varName": "testDimension"
			}
		],
		pageGroups: [
			{
				type: "Custom",
				parameter1: "pageGroup"
			}
		],
		abTests: [
			{
				type: "Custom",
				parameter1: "abTest"
			}
		]
	},
	afterFirstBeacon: function() {
		BOOMR.sendMetric("custom_metric_1", 10);

		// change dimensions
		pageGroup = "PG2";
		abTest = "B";
		testDimension = "Dimension2";
		testTimer = 222;

		BOOMR.sendMetric("custom_metric_1", 100);
	}
});
</script>
<%= footer %>
