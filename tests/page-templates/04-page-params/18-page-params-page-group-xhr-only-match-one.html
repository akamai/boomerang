<%= header %>
<%= boomerangSnippet %>
<script src="18-page-params-page-group-xhr-only-match-one.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 2 : 1,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}
		setTimeout(function() {
			setTimeout(function() {
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "/delay?id=1&delay=1000&file=/pages/04-page-params/18-page-params-page-group-xhr-only-match-one.js");
				xhr.send(null);
			}, 0);
		}, 100);
	},
	AutoXHR: {
		alwaysSendXhr: true
	},
	PageParams: {
		xhr: "match",
		pageGroups: [
			{
				type: "Regexp",
				parameter1: ".*/18-page-params-page-group-xhr-only-match-one.html",
				parameter2: "Test Page",
				on: ["navigation"]
			},
			{
				type: "Regexp",
				parameter1: ".*18-page-params-page-group-xhr-only-match-one.*",
				parameter2: "XHR Test Page",
				on: ["xhr"]
			}
		]
	},
	instrument_xhr: true
});
</script>
<%= footer %>
