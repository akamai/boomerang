<%= header %>
<!--
	Tests xhr:none
-->
<%= boomerangScript %>
<script src="15-page-params-xhr-none.js" type="text/javascript"></script>
<script>
var t = BOOMR_test;

BOOMR_test.init({
	testAfterOnBeacon: 1,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}
		setTimeout(function() {
			setTimeout(function() {
				// no beacon for this XHR
				var xhr1 = new XMLHttpRequest();
				xhr1.open("GET", "/delay?id=excluded&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
				xhr1.send(null);
			}, 0);
			setTimeout(function() {
				// no beacon for this XHR
				var xhr2 = new XMLHttpRequest();
				xhr2.open("GET", "/delay?id=1&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
				xhr2.send(null);
			}, 1000);

			if (t.isFetchApiSupported()) {
				setTimeout(function() {
					// no beacon for this fetch
					var f1 = fetch("/delay?id=excluded&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
					f1.then(function(response) { response.text(); });
				}, 2000);
				setTimeout(function() {
					// no beacon for this fetch
					var f2 = fetch("/delay?id=1&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
					f2.then(function(response) { response.text(); });
				}, 3000);
			}
		}, 100);
	},
	AutoXHR: {
		alwaysSendXhr: true,
		monitorFetch: true
	},
	PageParams: {
		xhr: "none",
		pageGroups: [
			{
				type: "Regexp",
				parameter1: ".*/15-page-params-xhr-none.html",
				parameter2: "Test Page",
				on: ["navigation"]
			}
		]
	},
	instrument_xhr: true
});
</script>
<%= footer %>
