<%= header %>
<%= boomerangSnippet %>
<script src="17-page-params-xhr-ignore.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 3 : 1,
	onBoomerangLoaded: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}
		setTimeout(function() {
			// send xhr before page load
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/delay?id=1a&delay=1000&file=/pages/04-page-params/support/img.jpg");
			xhr.send(null);
		}, 100);
		BOOMR.subscribe("page_ready", function() {
			// this will cause an xhr to start between sendBeacon and real_sendBeacon for the page view beacon
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/delay?id=1b&delay=1000&file=/pages/04-page-params/support/img.jpg");
			xhr.send(null);
		});
		BOOMR.subscribe("xhr_load", function(evt) {
			if (evt.url.match(/id=2/)) {
				// this will cause an xhr to start between sendBeacon and real_sendBeacon for the xhr beacon
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "/delay?id=1d&delay=1000&file=/pages/04-page-params/support/img.jpg");
				xhr.send(null);
			}
		});
	},
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}
		setTimeout(function() {
			setTimeout(function() {
				var xhr1 = new XMLHttpRequest();
				xhr1.open("GET", "/delay?id=1c&delay=1000&file=/pages/04-page-params/support/img.jpg");
				xhr1.send(null);
			}, 0);
			setTimeout(function() {
				var xhr2 = new XMLHttpRequest();
				xhr2.open("GET", "/delay?id=2&delay=1000&file=/pages/04-page-params/support/img.jpg");
				xhr2.send(null);
			}, 1000);
		}, 100);
	},
	AutoXHR: {
		alwaysSendXhr: true
	},
	PageParams: {
		xhr: "all",
		pageGroups: [
			{
				type: "Regexp",
				parameter1: ".*/17-page-params-xhr-ignore.html",
				parameter2: "Test Page",
				on: ["navigation"]
			},
			{
				type: "Regexp",
				parameter1: ".*id=1.*",
				parameter2: "XHR Test Page 1",
				ignore: true
			}
		]
	},
	instrument_xhr: true
});
</script>
<!-- delay page load -->
<img src="/delay?id=-1&delay=2500&file=/pages/04-page-params/support/img.jpg">
<%= footer %>
