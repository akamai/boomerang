<%= header %>
<%= boomerangSnippet %>
<script src="14-page-params-autoxhr-filter-passthrough.js" type="text/javascript"></script>
<script>
/*eslint-disable no-unused-vars*/
BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 2 : 1,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}
		setTimeout(function() {
			setTimeout(function() {
				var xhr1 = new XMLHttpRequest();
				xhr1.open("GET", "/delay?id=excluded&delay=1000&file=/pages/04-page-params/support/img.jpg");
				xhr1.send(null);
			}, 0);
			setTimeout(function() {
				var xhr2 = new XMLHttpRequest();
				xhr2.open("GET", "/delay?id=1&delay=1000&file=/pages/04-page-params/support/img.jpg");
				xhr2.send(null);
			}, 1000);
		}, 100);
	},
	AutoXHR: {
		alwaysSendXhr: true
	},
	PageParams: {
		xhr: "match",
		pageGroups: [
			{
				type: "Regexp",
				parameter1: ".*/14-page-params-autoxhr-filter-passthrough.html",
				parameter2: "Test Page",
				on: ["navigation"]
			},
			{
				type: "Regexp",
				parameter1: ".*id=1.*",
				parameter2: "XHR Test Page",
				on: ["xhr"]
			}
		]
	},
	instrument_xhr: true
});
</script>
<%= footer %>
