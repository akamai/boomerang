<%= header %>
<!--
	Tests xhr:match
-->
<%= boomerangScript %>
<script src="14-page-params-autoxhr-filter-passthrough.js" type="text/javascript"></script>
<script>
/*eslint-disable no-unused-vars*/
var t = BOOMR_test;

BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? (t.isFetchApiSupported() ? 3 : 2) : 1,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}
		setTimeout(function() {
			setTimeout(function() {
				// no beacon for this XHR because it doesn't match a filter
				var xhr1 = new XMLHttpRequest();
				xhr1.open("GET", "/delay?id=excluded&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
				xhr1.send(null);
			}, 0);
			setTimeout(function() {
				var xhr2 = new XMLHttpRequest();
				xhr2.open("GET", "/delay?id=1&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
				xhr2.send(null);
			}, 1000);

			if (t.isFetchApiSupported()) {
				setTimeout(function() {
					// no beacon for this fetch because it doesn't match a filter
					var f1 = fetch("/delay?id=excluded&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
					f1.then(function(response) { response.text(); });
				}, 2000);
				setTimeout(function() {
					var f2 = fetch("/delay?id=1&delay=500&file=/pages/04-page-params/support/img.jpg&rnd=" + Math.random());
					f2.then(function(response) { response.text(); });
				}, 3000);
			}
		}, 100);
	},
	AutoXHR: {
		alwaysSendXhr: true,
		monitorFetch: true
	},
	PageParams: {
		xhr: "match",
		pageGroups: [
			{
				type: "Regexp",
				parameter1: ".*/14-page-params-autoxhr-filter-passthrough.html",
				parameter2: "Test Page",
				on: ["navigation"]
			},
			{
				type: "Regexp",
				parameter1: ".*id=1.*",
				parameter2: "XHR Test Page",
				on: ["xhr"]
			}
		]
	},
	instrument_xhr: true
});
</script>
<%= footer %>
