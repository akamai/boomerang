<%= header %>
<script type="text/javascript">
// Disabling ResourceTiming for this TestCase
window.performance = null;
</script>
<%= boomerangScript %>

<div id="element"></div>
<script src="11-resource-groups-no-rt-support.js" type="text/javascript"></script>
<script type="text/javascript">
BOOMR_test.init({
	testAfterOnBeacon: true,
	PageParams: {
		customTimers: [
			{
				name: "Resource Group with element fetched after BOOMR is loaded",
				index: 1,
				label: "ctim.CT1",
				type: "ResourceGroup",
				value: {
					"*/11-resource-groups-no-rt-support.html": {
						on: ["onload"],
						resources: [{
							type: "xpath",
							value: "//div[@id='element']"
						}]
					}
				}
			},
			{
				name: "Resource Group with element fetched after BOOMR is loaded",
				index: 2,
				label: "ctim.CT2",
				type: "ResourceGroup",
				value: {
					"*/11-resource-groups-no-rt-support.html": {
						on: ["onload"],
						resources: [{
							type: "resource",
							value: "*id=extra*"
						}]
					}
				}
			}
		]
	}
});
var element = document.getElementById("element");
var img = document.createElement("img");
img.src = "/delay?delay=1000&file=/pages/04-page-params/support/img.jpg";
element.appendChild(img);

var divElement = document.createElement("div");
var imgElement = document.createElement("img");
imgElement.src = "/delay?delay=2000&id=extra&file=/pages/04-page-params/support/img.jpg";
divElement.appendChild(imgElement);
document.body.appendChild(divElement);
</script>
