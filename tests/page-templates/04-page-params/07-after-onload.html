<%= header %>
<%= boomerangScript %>
<script src="07-after-onload.js" type="text/javascript"></script>
<script>

// add config.js after page load
window.onload = function() {
	setTimeout(function() {
		BOOMR_test.init({
			testAfterOnBeacon: true,
			PageParams: {
				pageGroups: [
					{
						type: "Regexp",
						parameter1: ".*",
						parameter2: "Match"
					}
				]
			}
		});
	});
};

</script>
<%= footer %>
