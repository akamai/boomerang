<%= header %>
<script src="03-xhrs-overlapping.js" type="text/javascript"></script>
<%= boomerangSnippet %>
<script>
BOOMR_test.init({
	"instrument_xhr": true,
	testAfterOnBeacon: (BOOMR.plugins.AutoXHR && window.MutationObserver) ? 2 : 1,
	afterFirstBeacon:
		function() {
			if (!BOOMR.plugins.AutoXHR) {
				return;
			}

			setTimeout(function() {
				// send two quick XHRs
				// Until Bug 195 is fixed, these will result in a single beacon
				var xhr1 = new XMLHttpRequest();
				xhr1.open("GET", "support/script200.js?1");

				var xhr2 = new XMLHttpRequest();
				xhr2.open("GET", "support/script200.js?2");

				// send both at the same time
				xhr1.send(null);
				xhr2.send(null);
			}, 100);
		}
});
</script>
<%= footer %>
