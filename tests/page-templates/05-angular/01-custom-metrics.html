<%= header %>
<%= boomerangScript %>
<script src="../../vendor/angular/angular.js"></script>
<script src="../../vendor/angular-resource/angular-resource.js"></script>
<script src="../../vendor/angular-route/angular-route.js"></script>
<script src="support/app.js"></script>
<div ng-app="app">
	<div ng-view>
	</div>
</div>
<script src="/test-templates/spa/01-custom-metrics.js" type="text/javascript"></script>
<script src="01-custom-metrics.js" type="text/javascript"></script>
<script>
/*global custom_metric_1:true, custom_metric_2:true*/
/*eslint-disable no-unused-vars*/
// these will be overwritten by the app
custom_metric_1 = 111;
custom_metric_2 = function() {
	return 222;
};

BOOMR_test.init({
	testAfterOnBeacon: true,
	Angular: {
		enabled: true
	},
	instrument_xhr: true,
	autorun: false,
	PageParams: {
		customMetrics: [
			{
				varName: "custom_metric_1",
				label: "cmet1",
				type: "JavaScriptVar"
			},
			{
				varName: "custom_metric_2",
				label: "cmet2",
				type: "JavaScriptVar"
			},
			{
				varName: "missing_metric",
				label: "cmet3",
				type: "JavaScriptVar"
			},
			{
				parameter1: "",
				parameter2: "//div[@id='cart-total']",
				label: "cmet4",
				type: "URLPatternType"
			},
			{
				parameter1: "*",
				parameter2: "",
				label: "cmet5",
				type: "URLPatternType"
			}
		]
	}
});
</script>
<%= footer %>
