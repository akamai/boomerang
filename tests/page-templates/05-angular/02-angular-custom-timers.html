<%= header %>
<%= boomerangScript %>
<script src="../../vendor/angular/angular.js"></script>
<script src="../../vendor/angular-resource/angular-resource.js"></script>
<script src="../../vendor/angular-route/angular-route.js"></script>
<script src="../../vendor/usertiming/src/usertiming.js"></script>
<script src="support/app.js"></script>
<div ng-app="app">
	<div ng-view>
	</div>
</div>
<script src="02-angular-custom-timers.js" type="text/javascript"></script>
<script>
/*global custom_timer_1:true, custom_timer_2:true*/
/*eslint-disable no-unused-vars*/
// these will be overwritten by the app
custom_timer_1 = 111;
custom_timer_2 = function() {
	return 222;
};

BOOMR_test.init({
	testAfterOnBeacon: true,
	Angular: {
		enabled: true
	},
	instrument_xhr: true,
	autorun: false,
	PageParams: {
		customTimers: [
			{
				"name": "Timer NavigationTiming",
				"index": 0,
				"type": "NavigationTiming",
				"label": "custom0",
				"start": "navigationStart",
				"end": "responseEnd"
			}, {
				"name": "Timer JavaScript Variable",
				"index": 1,
				"type": "Custom",
				"label": "custom1",
				"parameter1": "custom_timer_1"
			}, {
				"name": "Timer JavaScript Function",
				"index": 2,
				"type": "Custom",
				"label": "custom2",
				"parameter1": "custom_timer_2"
			}, {
				"name": "Timer UserTiming",
				"index": 3,
				"type": "UserTiming",
				"label": "custom3",
				"parameter1": "",
				"parameter2": "mark_usertiming"
			}, {
				"name": "Missing Timer JavaScript Variable",
				"index": 4,
				"type": "Custom",
				"label": "custom4",
				"parameter1": "custom_timer_missing"
			}, {
				"name": "Missing Timer UserTiming",
				"index": 5,
				"type": "UserTiming",
				"label": "custom5",
				"parameter1": "",
				"parameter2": "missing_mark_usertiming"
			}
		]
	}
});
</script>
<%= footer %>
