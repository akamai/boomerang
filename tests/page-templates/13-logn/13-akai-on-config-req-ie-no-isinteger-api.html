<%= header %>
<script>

// Pretend this is IE which has no support for Number.isInteger method.
Number.isInteger = undefined;

BOOMR_LOGN_always = true;
BOOMR_API_key = "13-logn-02-config-json-reload";
window.xhrConfigRequestUrl = undefined;

var XMLHttpRequestBk = window.XMLHttpRequest;
window.XMLHttpRequest = function() {
	var xhrSub = new XMLHttpRequestBk();
	var orig_open = xhrSub.open;

	xhrSub.open = function() {
		console.log("Called my open for method: " + arguments[0] + "; URL: " + arguments[1]);
		window.xhrConfigRequestUrl = arguments[1];
		return orig_open.apply(xhrSub, arguments);
	};

	return xhrSub;
};

// Define the AK plugin that will provide the ak.ai ARL ID value
BOOMR = window.BOOMR || {};
BOOMR.plugins = BOOMR.plugins || {};
BOOMR.plugins.AK = {
	akVars: {"ak.ai": 898989},
	is_complete: function() {
		return true;
	}
};

</script>
