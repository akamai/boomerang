<script>
window.html5_mode = true;
window.imgs = [3000];

// view a widget then come back so debugging (F5) is easier
window.ember_nav_routes = ["/widgets/1", ""];

// ensure
var homeNavs = 0;
window.ember_route_filter = function(event, next, current) {
	if (next && next.$$route && next.$$route.controller === "mainCtrl") {
		return ++homeNavs == 1;
	}

	return true;
};
</script>
