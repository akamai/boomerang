<%= header %>
<%= boomerangScript %>
<script src="../../vendor/jquery/dist/jquery.js"></script>
<script src="../../vendor/handlebars/handlebars.js"></script>
<script src="../../vendor/backbone/backbone.js"></script>
<div id="content"></div>
<script src="support/app.js"></script>
<script src="/test-templates/spa/09-autoxhr-after-load.js" type="text/javascript"></script>
<script src="09-autoxhr-after-load.js" type="text/javascript"></script>
<script>
window.backbone_imgs = [-1];

BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 3 : 1,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}

		setTimeout(function(){
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/delay?delay=3000&file=/pages/09-backbone/support/widgets.json", false);
			xhr.send(null);
		}, 100);

		setTimeout(function(){
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/delay?delay=1000&file=/pages/09-backbone/support/widgets.json", false);
			xhr.send(null);
		}, 4000);
	},
	Backbone: {
		enabled: true
	},
	instrument_xhr: true,
	autorun: false
});
</script>
<%= footer %>
