<%= header %>
<%= boomerangScript %>

<script type="text/javascript">
BOOMR.utils.removeCookie("RT");

function handler(event) {
	var data = JSON.parse(event.data);
	if (data && data.dm) {
		window.childSessionData = data;
	}
}

if (window.addEventListener) {
	window.addEventListener("message", handler);
}
else {
	window.attachEvent("onmessage", handler);
}
</script>
<script src="05-query-parameters.js" type="text/javascript"></script>
<script>
var server = "<%= secondaryServer %>";
var host = server || window.location.hostname;
var port = (parseInt(window.location.port) || 4002) + 1;

BOOMR_test.init({
	site_domain: "<%= mainServer %>",
	testAfterOnBeacon: true,
	CrossDomain: {
		cross_domain_url: "http://" + host + ":" + port + "/pages/15-cross-domain/support/frameScriptSimple.html?SOME_VARIABLE=Breaks",
		sending: false
	}
});
</script>
