<!DOCTYPE html>
<!--[if IE 8]>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/html1/DTD/html1-transitional.dtd">
<![endif]-->
<!--
   Simple version of domain session tracking

   - We do not have an existing session on the main domain
   - Updates session on domainAlias with what ever is generated as transferred session	
-->
<html>
<head>
	<!--[if IE 8]>
	<meta http-equiv="X-UA-Compatible" content="EmulateIE8">
	<![endif]-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript">
	// BOOMR API Key is required so LOGN doesn't fail to setup
	window.BOOMR_API_key = "API_KEY";
	</script>

	<script src="../../../vendor/mocha/mocha.js"></script>
	<script src="../../../vendor/assertive-chai/dist/assertive-chai.js"></script>
	<script src="../../../vendor/lodash/lodash.js"></script>
	<script src="../../../boomerang-test-framework.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Clear RT Cookie, preventing navigation related issues with session tests
		window.BOOMR_test.clearCookies(".boomerang-test2.local");

		// Clear localstorage
		window.BOOMR_test.clearLocalStorage();
	</script>
	<script src="../../../build/boomerang-latest-debug.js"></script>
	</head>
<body>
	<!-- We don't want this page to beacon just give us the session content -->
	<script>
	BOOMR_test.init({
		site_domain: "boomerang-test2.local",
		autorun: false,
		CrossDomain: {
			sending: true
		}
	});
	</script>
</body>
</html>
