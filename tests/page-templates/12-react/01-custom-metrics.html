<script type="text/javascript">
custom_metric_1 = 111;

};

<div id="root"></div>

<script src="support/app.js"></script>

<script src="/test-templates/spa/01-custom-metrics.js" type="text/javascript"></script>

<script>
/*global custom_metric_1:true, custom_metric_2:true*/

BOOMR_test.init({
	testAfterOnBeacon: true,
	History: {
		enabled: true
	},
	instrument_xhr: true,
	autorun: false,
	PageParams: {
		customMetrics: [
			{
				varName: "custom_metric_1",
				label: "cmet1",
				type: "JavaScriptVar"
			},
			{
				varName: "custom_metric_2",
				label: "cmet2",
				type: "JavaScriptVar"
			},
			{
				varName: "missing_metric",
				label: "cmet3",
				type: "JavaScriptVar"
			},
			{
				parameter1: "",
				parameter2: "//div[@id='cart-total']",
				label: "cmet4",
				type: "URLPatternType"
			},
			{
				parameter1: "*",
				parameter2: "",
				label: "cmet5",
				type: "URLPatternType"
			}
		]
	}
});
