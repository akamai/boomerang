<!DOCTYPE html>
<html>
    <head>
        <title>Mocha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../vendor/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <script src="../../vendor/mocha/mocha.js"></script>
        <script src="../../vendor/node-assert/assert.js"></script>
        <script src="../../vendor/assertive-chai/assertive-chai.js"></script>
        <script src="../../vendor/lodash/lodash.js"></script>
        <script src="../../build/boomerang-latest-debug.js" type="text/javascript"></script>
        <script src="../../boomerang-test-framework.js" type="text/javascript"></script>
        <script>
            mocha.setup("bdd");
        </script>
        <script src="00-custom-metrics.js" type="text/javascript"></script>

        <div style="display: none">
            <!-- used to test Xpath Currency -->
            <div id="xpathValue">$143.12</div>
        </div>

        <script>
            BOOMR_test.init({
                ResourceTiming: {
                    enabled: false
                },
                PageParams: {
                    customMetrics: [{
                        "name": "Xpath",
                        "index": 0,
                        "type": "URLPatternType",
                        "label": "cmet.XpathCurrency",
                        "dataType": "Currency",
                        "parameter1": "",
                        "parameter2": "//*[@id=\"xpathValue\"]"
                    }]
                },
                testAfterOnBeacon: true
            });
        </script>
    </body>
</html>
