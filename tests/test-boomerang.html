<!doctype html>
<html>
<head>
<title>Basic Boomerang Test</title>

<link rel="stylesheet" href="test-helper.css" type="text/css">
<script src="yui-test.js"></script>
<script src="test-helper.js"></script>
<script src="test-boomerang.js"></script>
<script src="../boomerang.js"></script>

<body class="yui3-skin-sam">
<script>
YUI({ useBrowserConsole: true }).use(function(Y) {

	var suite = new YUITest.TestSuite("Boomerang core tests");
	suite.add(getStaticTests(YUITest.Assert));
	suite.add(getMockLoggerTests(YUITest.Assert));
	suite.add(getInitTests(YUITest.Assert));

	var TestRunner = getTestRunner(Y);

	TestRunner.add(suite);

	//run the tests
	TestRunner.run();
});
</script>
</body>
</html>
