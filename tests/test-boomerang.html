<!doctype html>
<html>
<head>
<title>Basic Boomerang Test</title>

<link rel="stylesheet" href="test-helper.css" type="text/css">
<script src="http://yui.yahooapis.com/3.14.0/build/yui/yui-min.js"></script>
<script src="lodash.js"></script>
<script src="test-helper.js"></script>
<script src="test-boomerang.js"></script>
<script src="../boomerang.js"></script>
<script src="../plugins/restiming.js"></script>

<body class="yui3-skin-sam">
<script>
YUI().use("test", "console", function(Y) {

	var suite = new Y.Test.Suite("Boomerang core tests");
	suite.add(getStaticTests(Y));
	suite.add(getMockLoggerTests(Y));
	suite.add(getInitTests(Y));
	suite.add(getResTimingTests(Y));

	var TestRunner = getTestRunner(Y);

	TestRunner.add(suite);

	//run the tests
	TestRunner.run();
});
</script>
</body>
</html>
