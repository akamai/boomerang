<!doctype html>
<html>
<head>
<script>
var key = decodeURIComponent(location.search.replace(/.*key=([\w.-]+).*/, '$1')),
    v   = decodeURIComponent(location.search.replace(/.*v=([0-9.]+).*/, '$1'));

document.write('<sc' + 'ript src="/boomerang/' + key + '"></scr' + 'ipt>');
window.onload = function() {
	var boom_ver = BOOMR.version.split('.'),
	    reqd_ver = v.split('.');
	if (	(boom_ver[0] < reqd_ver[0])
	     || (boom_ver[0] == reqd_ver[0] && boom_ver[1] < reqd_ver[1])
	     || (boom_ver[0] == reqd_ver[0] && boom_ver[1] == reqd_ver[1] && boom_ver[2] < reqd_ver[2])
	)
	{
		location.reload(true);
	}
};
</script>
</head>
<body>
</body>
</html>
