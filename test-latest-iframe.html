<!doctype html>
<html>
<head>
<script>
if(location.href.match(/doc-domain/)) {
	document.domain=document.domain;
}
(function(url){
  var doc,where,iframe = document.createElement('iframe');
  iframe.src="javascript:false";
  (iframe.frameElement || iframe).style.cssText = "width: 0; height: 0; border: 0";
  where = document.getElementsByTagName('script')[0];
  where.parentNode.insertBefore(iframe, where);
  try { doc = iframe.contentWindow.document; }
  catch(e) {
    iframe.src="javascript:var d=document.open();d.domain='"+document.domain+"';void(0);";
    doc = iframe.contentWindow.document;
  }
  doc.open().c=function() {
    var js = this.createElement("script");
    js.id = "boomr-if-as"; js.src = url; this.body.appendChild(js);
  };
  doc.write('<body onload="document.c();">');
  doc.close();
})('boomerang-debug-latest.js');
</script>
</head>

</body>
</html>
